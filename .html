<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Deals Delight</title>
    <style>

            font-family: Arial, sans-serif;
            background-color: lightblue;

            padding: 0;
        }
        header {
            background-color: lightblue;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            margin-top: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-details {
            margin-top: 10px;
        }
        .buy-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="c:\Users\User\Desktop\logo png.png" alt="Deals Delight Logo">
        <h1>Welcome to Deals Delight</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="c:\Users\User\Desktop\robolight edited3.jpg" alt="Product 1">
            <div class="product-details">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <a class="buy-link" href="https://amzn.to/4a9JdCs">Buy Now</a>
            </div>
        </div>

            <img src="product2.jpg" alt="Product 2">

    </div>

</html>
